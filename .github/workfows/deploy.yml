name: Deploy Frontend to GH Pages

on:
  push:
    branches: ['main'] # собираем при пуше в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - uses: actions/checkout@v3

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci
        working-directory: ./Frontend

      # 4. Сборка проекта
      - name: Build frontend
        run: npm run build
        working-directory: ./Frontend

      # 5. Деплой на ветку gh-pages
      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages # ветка для билда
          publish_dir: ./Frontend/dist # папка сборки Vite
          user_name: 'github-actions'
          user_email: 'github-actions@github.com'
          force_orphan: true # создаёт ветку с нуля, если нужно
